<!-- Admin Login Page Developed by Me -->
{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
    <div class="login-box">
        <h2 class="animated-heading">Admin Login</h2>
        <!-- Login Form -->
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="animated-button">Login</button>
        </form>
        <p class="privacy-text">Your credentials are safe with us. Admin access is secured and encrypted. Unauthorized
            access is prohibited.</p>
    </div>
</div>

<style>
    /* Login Page Specific Styles */
    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: white;
        max-width: 400px;
        width: 100%;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
    }

    .privacy-text {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #e0e0e0;
    }
</style>
{% endblock %}
